<div class="delivery-schedule"><div class="day {{day | lowercase}}" ng-repeat="day in days"><header>{{day}}</header><div class="container"><div class="increment" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="increment in increments" data-value="{{getOffsetDay($parent.$index + dayOffset + increment.dayOffset)}}-{{increment.offsetHour}}">{{getHourRange(increment.hour)}}</div></div></div></div>
