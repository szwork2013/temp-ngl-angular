<div class="select-wrapper {{customClass}}"><select name="{{name}}" id="{{id}}" ng-model="ngModel" ng-options="option.value as option.label for option in options" ng-change="ngChange()" data-validation-rules="validation"></select><div class="select-content">{{valueLabel}}</div><div class="select-handle"><i class="{{arrow || 'ngl-chevron-down'}}"></i></div></div>
